<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户列表</title>
    <!-- 引入elementui.min.css -->
    <link rel="stylesheet" href="./libs/elementui/css/elementui.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- 引入jquery.js -->
    <script src="./libs/jquery/jquery.js"></script>
    <!-- 引入moment.js -->
    <script src="./libs/moment/moment.js"></script>
    <!-- 引入vue.min.js -->
    <script src="./libs/vue/vue.min.js"></script>
    <!-- 引入elementui.min.js -->
    <script src="./libs/elementui/js/elementui.min.js"></script>
</head>

<body>
    <!-- 准备dom容器 -->
    <div id="app">
        <!-- 页面整体容器 -->
        <el-container>


            <!-- 右侧内容容器 -->
            <el-container>
                <!-- 右侧头部 -->
                <el-header>
                    <h2>欢迎您 admin</h2>
                    <p>查看所有管理员账号</p>
                </el-header>
                <!-- 右侧中间主体 -->
                <el-main>
                    <!-- 卡片整体内容部分 -->
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>账号管理</span>
                        </div>
                        <div class="text item">
                            <!-- 用户列表表格 -->
                            <el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%"
                                @selection-change="handleSelectionChange">
                                <!-- 选择框 -->
                                <el-table-column type="selection" width="55">
                                </el-table-column>

                                <!-- 用户名 -->
                                <el-table-column prop="username" label="用户名">
                                </el-table-column>

                                <!-- 用户组别 -->
                                <el-table-column prop="groups" label="用户组别" show-overflow-tooltip>
                                </el-table-column>

                                <!-- 日期 -->
                                <el-table-column label="日期">
                                    <template slot-scope="scope">{{ scope.row.ctime | formatCtime}}</template>
                                </el-table-column>

                                <!-- 操作 -->
                                <el-table-column label="操作">
                                    <template slot-scope="scope">
                                        <el-button size="mini" type="success" @click="handleEdit(scope.row.id)">
                                            <i class="el-icon-edit"></i>
                                            编辑
                                        </el-button>
                                        <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">
                                            <i class="el-icon-delete"></i>
                                            删除
                                        </el-button>
                                    </template>
                                </el-table-column>


                            </el-table>
                            <div style="margin-top: 20px; text-align: left">
                                <el-button @click="batchesDel()">删除选中</el-button>
                                <el-button @click="deselectall()">取消选择</el-button>
                            </div>

                            <!-- 分页 -->
                            <el-pagination background layout="prev, pager, next" :total="1000">
                            </el-pagination>
                        </div>
                    </el-card>
                </el-main>
                <!-- 右侧脚部 -->
                <el-footer>
                    <p>&copy; Copyright 2018 华联超市管理系统</p>
                </el-footer>
            </el-container>
        </el-container>
    </div>


    <script>
        // 创建Vue实例
        new Vue({
            el: '#app',
            data() {
                return {
                    tableData: [],
                    multipleSelection: []
                }
            },
            // vue实例创建完毕  没有挂载dom vue生命周期：created  适合准备数据(发送ajax 获取数据)
            created() {
                // 调用一次请求所有数据的方法
                this.getAllUsers();
            },
            methods: {
                // 请求所有数据的方法(函数)
                getAllUsers() {
                    // 保留this  让这里的this一直指向vue实例
                    var _this = this;

                    // 发送ajax请求  请求数据库里面所有的用户数据
                    $.get('./users/userList', function (data) {
                        // console.log(data);
                        _this.tableData = data;
                    })
                },

                // 批量删除按钮的函数
                batchesDel() {
                    // 保留this指向
                    var _this = this;

                    // 获取勾选的数据
                    // console.log('勾选的数据：',this.multipleSelection);
                    
                    // 从勾选的数里面 获取id:把id循环出来--(map循环）
                    let idArr = this.multipleSelection.map(v => v.id);
                    // console.log(idArr);

                    // 如果用户没有选中 点击删除  服务器会出问题
                    // 解决方法:  判断选中的数据的id组成的数组是否有长度（有长度表示选中的有数据）
                    if (!idArr.length) {
                        alert('请选择需要删除的数据后再操作...');
                        // 直接返回  不执行后面的代码
                        return false;
                    }

                    // 发送ajax请求  把这些id发送给后台
                    $.post('/users/batchesDel', {"idArr":idArr}, function (data) {
                        // console.log(data);
                        
                        // 根据后台响应回来的数据判断是否删除成功
                        if (data.errcode === 1) {
                            // 如果成功 弹出成功提示
                            alert(data.msg)
                            // 刷新页面（重新请求一次所有数据 就是发送一次get请求 也就是刷新页面）
                            _this.getAllUsers();
                        } else {
                            // 否则 弹出错误提示
                            alert(data.msg);
                        }
                    });
                },
                // 取消选择按钮的函数
                deselectall() {
                    this.$refs.multipleTable.clearSelection();
                },

                // 勾选触发的函数
                handleSelectionChange(val) {
                    // 把勾选中的数据 赋值给 multipleSelection
                    this.multipleSelection = val;
                },

                // 编辑（修改）按钮的方法
                handleEdit(id) {
                    // console.log(id);
                    // 跳转到修改页面  把id传过去
                    location.href = `./userEdit.html?id=${id}`
                },

                // 单条删除按钮的方法
                handleDelete(id) {
                    // console.log(id);

                    // 保留this指向
                    var _this = this;

                    // 发送单条删除的请求
                    $.get(`/users/userDelOne?id=${id}`, function (data) {
                        // 判断：如果删除成功 弹出删除成功 并刷新页面
                        if (data.errcode === 1) {
                            // 弹出删除成功的信息 data.msg
                            alert(data.msg);
                            // 刷新页面 ： 通过重新发送一次ajax，就是一次get请求，就能刷新页面
                            _this.getAllUsers();
                        } else {
                            // 否则  就是删除失败    弹出删除失败的信息  data.msg
                            alert(data.msg);
                        }
                    })
                }
            },
            filters: {
                // 过滤时间
                formatCtime(value) {
                    return moment(value).format("YYYY-MM-DD HH:mm:ss");
                }
            }
        })
    </script>
</body>

</html>
